name: static analysis

permissions:
  contents: read

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  static_analysis:

    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        python-version: ['3.13']

    steps:

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get the source code
      uses: actions/checkout@v4

    - name: Check static typing with mypy
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install mypy
        mypy kernel_hardening_checker/ --show-error-context --pretty --no-incremental --check-untyped-defs --disallow-untyped-defs --strict-equality

    - name: Check the code with pylint
      run: |
        python3 -m pip install pylint
        pylint --verbose --recursive=y bin/kernel-hardening-checker kernel_hardening_checker/

    - name: Check the code with ruff
      run: |
        python3 -m pip install ruff
        ruff check -v --preview bin/kernel-hardening-checker kernel_hardening_checker/
